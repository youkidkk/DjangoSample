<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Basic Form Sample</title>
</head>
<body>
    <h1>Basic Form Sample</h1>
    <p>{{message}}</p>
    <form action="{% url 'basicformsubmit' %}" method="post">
        {% csrf_token %}
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" />
        <input type="submit" value="submit!" />
    </form>
</body>
</html>
